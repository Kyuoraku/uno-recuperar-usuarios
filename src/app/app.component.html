<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="titulo">{{titulo}}</span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button mat-raised-button  class="optionButton"  
      (click)="navegarAUsuarios($event)">Buscar</button>
    <button mat-raised-button  class="optionButton" 
      (click)="testRxjs($event)">Rxjs Primer</button>  </mat-toolbar-row>
</mat-toolbar>


<router-outlet></router-outlet>


<ng-container *ngIf="showTests">
	<div class='dump-tests'>
  	<p>{{ title }}</p>
  	<pre class="dump-tests">{{ data$| async | json }}</pre>
	</div>
</ng-container>
